<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InsightPulse</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <div class="container mx-auto p-8">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-indigo-700">InsightPulse</h1>
      <p class="text-gray-600">Análisis de sentimiento y palabras clave</p>
    </div>

    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-3xl mx-auto">
      <label for="text" class="block text-gray-700 font-bold mb-2">Ingresá tu texto:</label>
      <textarea name="text" id="text" rows="6" required
        class="w-full p-3 border border-gray-300 rounded mb-4 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      <button type="submit"
        class="bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition">Analizar</button>
    </form>

    {% if result %}
    <div class="bg-white shadow-md rounded px-8 py-6 max-w-3xl mx-auto">
      <h2 class="text-2xl font-bold text-indigo-600 mb-4">Resultado del análisis</h2>
      <p class="mb-2"><strong>Sentimiento (polaridad):</strong> {{ result.polarity }}</p>
      <p class="mb-2"><strong>Palabras clave:</strong></p>
      <ul class="list-disc list-inside text-gray-700">
        {% for keyword in result.keywords %}
          <li>{{ keyword }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>

</body>
</html>
