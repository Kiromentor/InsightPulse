<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsightPulse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      padding: 2rem;
    }
    .tag {
      margin: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">InsightPulse</h1>
      <form method="POST">
        <div class="field">
          <label class="label">Text to analyze:</label>
          <div class="control">
            <textarea class="textarea" name="text" placeholder="Paste or write your text here..." required>{{ text }}</textarea>
          </div>
        </div>
        <div class="field">
          <label class="label">Language:</label>
          <div class="control">
            <div class="select">
              <select name="language">
                <option value="en" {% if language == "en" %}selected{% endif %}>English</option>
                <option value="es" {% if language == "es" %}selected{% endif %}>Spanish</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-link">Analyze</button>
          </div>
        </div>
      </form>

      {% if result %}
        {% if result.error %}
          <div class="notification is-danger mt-4">{{ result.error }}</div>
        {% else %}
          <div class="box mt-5">
            <h2 class="subtitle">Sentiment Polarity:</h2>
            <p><strong>{{ result.polarity }}</strong></p>

            <h2 class="subtitle mt-4">Keywords:</h2>
            <div class="tags">
              {% for keyword in result.keywords %}
                <span class="tag is-info">{{ keyword }}</span>
              {% endfor %}
            </div>
          </div>
        {% endif %}
      {% endif %}
    </div>
  </section>
</body>
</html>
