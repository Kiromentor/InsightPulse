<!DOCTYPE html>
<html>
<head>
    <title>Text Analyzer</title>
</head>
<body>
    <h1>Text Analyzer</h1>
    <form method="POST">
        <textarea name="text" rows="6" cols="60" placeholder="Enter your text here..."></textarea><br>
        <label for="lang">Language:</label>
        <select name="lang">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
        </select><br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        {% if result.error %}
            <p style="color:red;">{{ result.error }}</p>
        {% else %}
            <h3>Sentiment (Polarity): {{ result.polarity }}</h3>
            <h3>Keywords:</h3>
            <ul>
                {% for word in result.keywords %}
                    <li>{{ word }}</li>
                {% endfor %}
            </ul>
            <h3>Word Map:</h3>
            <img src="{{ url_for('static', filename='wordcloud.png') }}" alt="Word Map">
        {% endif %}
    {% endif %}
</body>
</html>
