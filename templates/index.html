<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InsightPulse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
        select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>InsightPulse üåê</h1>
    <form method="post">
        <label for="language">Choose language:</label>
        <select name="language" id="language">
            <option value="en" {% if selected_lang == 'en' %}selected{% endif %}>English</option>
            <option value="es" {% if selected_lang == 'es' %}selected{% endif %}>Espa√±ol</option>
        </select><br>
        <textarea name="text" placeholder="Enter your text here..."></textarea><br>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <h2>Analysis Result</h2>
        <p><strong>Sentiment (polarity):</strong> {{ result.polarity }}</p>

        <h3>Keywords</h3>
        <ul>
            {% for word in result.keywords %}
                <li>{{ word }}</li>
            {% endfor %}
        </ul>

        <h3>Word Cloud Map</h3>
        <img src="{{ url_for('static', filename='wordcloud.png') }}" alt="Word Cloud" style="max-width:100%;">
    {% endif %}
</body>
</html>
