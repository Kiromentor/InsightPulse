<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InsightPulse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        form {
            margin-bottom: 30px;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 120px;
            margin-bottom: 10px;
        }

        select, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
        }

        .map-container {
            position: relative;
            display: inline-block;
        }

        .map-container img {
            width: 100%;
            max-width: 900px;
        }

        .map-container .wordcloud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 900px;
            opacity: 0.95;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>InsightPulse</h1>
    <p>Analyze the sentiment and keywords of a text in English or Spanish.</p>

    <form method="post">
        <textarea name="text" placeholder="Enter your text here..." required></textarea><br>

        <label for="language">Language:</label>
        <select name="language" id="language">
            <option value="en" {% if language == "en" %}selected{% endif %}>English</option>
            <option value="es" {% if language == "es" %}selected{% endif %}>Espa√±ol</option>
        </select>

        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <div class="result">
            <h2>Analysis Result</h2>
            <p><strong>Sentiment Polarity:</strong> {{ result.polarity }}</p>

            <div class="map-container">
                <img src="{{ url_for('static', filename='world_map.png') }}" alt="World Map">
                <img src="{{ url_for('static', filename='wordcloud.png') }}" class="wordcloud" alt="Word Cloud">
            </div>

            <h3>Keywords:</h3>
            <ul>
                {% for keyword in result.keywords %}
                    <li>{{ keyword }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

</body>
</html>
